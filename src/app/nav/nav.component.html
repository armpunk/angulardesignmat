<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav " fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="toggle()" class="sidenavtextcolor">
        Paparan Menu 1 
        <span class="material-icons">
          {{showMore}}
      </span>
      </a>
      <a class="sidenavtextcolor" *ngIf ="hidden" mat-list-item routerLink="/home">Home</a>
      <a class="sidenavtextcolor" *ngIf ="hidden" mat-list-item routerLink="/secondpage">Second page</a>
      <a class="sidenavtextcolor" *ngIf ="hidden" mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon class="headertextcolor" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="headertextcolor">angulardesign</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="edit" class="example-icon" aria-label="Example icon-button with share icon">
        <span class="material-icons headertextcolor">
          account_box
        </span>
      </button>
      <mat-menu #edit="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <footer layout="row" class="md-padding">
      <div>
        <p>I am Sticky!</p>
      </div>
    </footer> -->
  </mat-sidenav-content>
</mat-sidenav-container>
